name: Build LKL Artifacts

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  rust-check:
    name: rust-check
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo check
        run: cargo check --locked

  build-lkl:
    name: build-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            runner: ubuntu-24.04
          - arch: arm64
            runner: ubuntu-24.04-arm

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure LKL source tree
        shell: bash
        run: |
          set -euo pipefail
          if [[ -d linux/tools/lkl ]]; then
            echo "Using repository-provided linux/ tree"
          else
            echo "linux/tools/lkl not found in checkout; cloning lkl/linux..."
            git clone --depth 1 https://github.com/lkl/linux.git linux
          fi

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            bc \
            bison \
            flex \
            libelf-dev \
            libssl-dev \
            pahole

      - name: Build LKL
        env:
          MATRIX_ARCH: ${{ matrix.arch }}
        run: |
          set -euo pipefail

          # Enable HOSTFS in LKL config (needed by runtime host directory mounts).
          if ! grep -q '^config HOSTFS$' linux/arch/lkl/Kconfig; then
            {
              echo ""
              echo "config HOSTFS"
              echo "  bool \"Host filesystem\""
              echo "  default y"
              echo "  help"
              echo "    Enable hostfs support so LKL can mount host directories with"
              echo "    filesystem type \"hostfs\"."
            } >> linux/arch/lkl/Kconfig
          fi

          # fs/hostfs user objects are compiled with `-include user.h` from
          # arch/um scripts. That include is resolved relative to kernel build
          # cwd, so stage user.h at linux/user.h.
          if [[ ! -f linux/user.h ]]; then
            if [[ -f linux/arch/um/include/shared/user.h ]]; then
              cp linux/arch/um/include/shared/user.h linux/user.h
            else
              curl -fsSL \
                https://raw.githubusercontent.com/lkl/linux/master/arch/um/include/shared/user.h \
                -o linux/user.h
            fi
          fi
          # The UML user.h expects <generated/asm-offsets.h>, but hostfs user
          # objects compile without kernel include paths. Rewrite to a path
          # resolvable from kernel root.
          sed -i 's|<generated/asm-offsets.h>|"include/generated/asm-offsets.h"|' linux/user.h
          # Keep a copy under include/ as well for tools that include from there.
          if [[ ! -f linux/include/user.h ]]; then
            cp linux/user.h linux/include/user.h
          fi

          make -C linux/tools/lkl conf
          printf "\nCONFIG_HOSTFS=y\n" >> linux/tools/lkl/kernel.config

          # CI runners (especially arm64) can OOM with full nproc parallelism.
          case "${MATRIX_ARCH}" in
            arm64) MAKE_JOBS=2 ;;
            x86_64) MAKE_JOBS=4 ;;
            *) MAKE_JOBS=2 ;;
          esac

          if ! make -C linux/tools/lkl -j"${MAKE_JOBS}" > lkl-build.log 2>&1; then
            echo "Parallel build failed; retrying with -j1 for deterministic logs."
            tail -n 300 lkl-build.log || true
            make -C linux/tools/lkl -j1 V=1 > lkl-build-serial.log 2>&1 || {
              echo "Serial retry failed. Showing tail of logs:"
              tail -n 300 lkl-build.log || true
              tail -n 300 lkl-build-serial.log || true
              exit 1
            }
          fi

          if ! grep -q '^CONFIG_HOSTFS=y$' linux/.config; then
            echo "CONFIG_HOSTFS was not enabled in final linux/.config."
            grep -n 'HOSTFS' linux/.config || true
            exit 1
          fi

      - name: Collect artifacts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist

          # Deploy payload: static first, shared if available
          cp linux/tools/lkl/liblkl.a dist/
          if [[ -f linux/tools/lkl/lib/liblkl.so ]]; then
            cp linux/tools/lkl/lib/liblkl.so dist/
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lkl-${{ matrix.arch }}
          path: dist/
          if-no-files-found: error

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lkl-build-logs-${{ matrix.arch }}
          path: |
            lkl-build.log
            lkl-build-serial.log
          if-no-files-found: ignore
