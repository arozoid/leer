name: Build LKL Artifacts

on:
  push:
  workflow_dispatch:

jobs:
  build-lkl:
    name: build-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            runner: ubuntu-24.04
          - arch: arm64
            runner: ubuntu-24.04-arm

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure LKL source tree
        shell: bash
        run: |
          set -euo pipefail
          if [[ -d linux/tools/lkl ]]; then
            echo "Using repository-provided linux/ tree"
          else
            echo "linux/tools/lkl not found in checkout; cloning lkl/linux..."
            git clone --depth 1 https://github.com/lkl/linux.git linux
          fi

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            bc \
            bison \
            flex \
            libelf-dev \
            libssl-dev \
            musl-tools \
            pahole

      - name: Build LKL
        run: |
          set -euo pipefail

          MUSL_CC=""
          for cc in musl-gcc \
                    x86_64-linux-musl-gcc \
                    aarch64-linux-musl-gcc; do
            if command -v "${cc}" >/dev/null 2>&1; then
              MUSL_CC="${cc}"
              break
            fi
          done

          if [[ -z "${MUSL_CC}" ]]; then
            echo "No musl compiler found on runner."
            exit 1
          fi

          echo "Using musl compiler: ${MUSL_CC}"
          "${MUSL_CC}" --version | head -n 1 || true

          make -C linux/tools/lkl \
            CC="${MUSL_CC}" \
            HOSTCC="${MUSL_CC}" \
            HOSTLD="${MUSL_CC}" \
            -j"$(nproc)"

      - name: Collect artifacts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist

          # Static library (preferred)
          cp linux/tools/lkl/liblkl.a dist/

          {
            echo "arch=${{ matrix.arch }}"
            echo "runner=${{ matrix.runner }}"
            echo "commit=${GITHUB_SHA}"
          } > dist/BUILD_INFO.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lkl-${{ matrix.arch }}
          path: dist/
          if-no-files-found: error
