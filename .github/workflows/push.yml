name: Build LKL Artifacts

on:
  push:
  workflow_dispatch:

jobs:
  build-lkl:
    name: build-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            runner: ubuntu-24.04
          - arch: arm64
            runner: ubuntu-24.04-arm

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure LKL source tree
        shell: bash
        run: |
          set -euo pipefail
          if [[ -d linux/tools/lkl ]]; then
            echo "Using repository-provided linux/ tree"
          else
            echo "linux/tools/lkl not found in checkout; cloning lkl/linux..."
            git clone --depth 1 https://github.com/lkl/linux.git linux
          fi

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            bc \
            bison \
            flex \
            libelf-dev \
            libssl-dev \
            linux-libc-dev \
            musl-tools \
            pahole

      - name: Build LKL
        env:
          MATRIX_ARCH: ${{ matrix.arch }}
        run: |
          set -euo pipefail

          MUSL_CC=""
          EXPECTED_ARCH=""
          case "${MATRIX_ARCH}" in
            x86_64)
              EXPECTED_ARCH="x86_64"
              for cc in x86_64-linux-musl-gcc musl-gcc; do
                if command -v "${cc}" >/dev/null 2>&1; then
                  MUSL_CC="${cc}"
                  break
                fi
              done
              ;;
            arm64)
              EXPECTED_ARCH="aarch64"
              for cc in aarch64-linux-musl-gcc musl-gcc; do
                if command -v "${cc}" >/dev/null 2>&1; then
                  MUSL_CC="${cc}"
                  break
                fi
              done
              ;;
            *)
              echo "Unsupported matrix arch: ${MATRIX_ARCH}"
              exit 1
              ;;
          esac

          if [[ -z "${MUSL_CC}" ]]; then
            echo "No musl compiler found on runner."
            exit 1
          fi

          echo "Using musl compiler: ${MUSL_CC}"
          "${MUSL_CC}" --version | head -n 1 || true
          COMPILER_MACHINE="$(${MUSL_CC} -dumpmachine || true)"
          echo "Compiler target: ${COMPILER_MACHINE}"
          if [[ "${COMPILER_MACHINE}" != *"${EXPECTED_ARCH}"* ]]; then
            echo "Compiler target '${COMPILER_MACHINE}' does not match expected arch '${EXPECTED_ARCH}'."
            exit 1
          fi

          # musl build path may not expose mode_t/dev_t before lkl.h wrappers;
          # make sure sys/types is always visible for tools/lkl C units.
          # Also expose kernel uapi headers (e.g. linux/if_tun.h) from /usr/include.
          GNU_MULTIARCH_DIR=""
          case "$(uname -m)" in
            x86_64) GNU_MULTIARCH_DIR="/usr/include/x86_64-linux-gnu" ;;
            aarch64) GNU_MULTIARCH_DIR="/usr/include/aarch64-linux-gnu" ;;
          esac

          export CFLAGS="${CFLAGS:-} -include sys/types.h -idirafter /usr/include"
          if [[ -n "${GNU_MULTIARCH_DIR}" && -d "${GNU_MULTIARCH_DIR}" ]]; then
            export CFLAGS="${CFLAGS} -idirafter ${GNU_MULTIARCH_DIR}"
          fi

          LKL_OUT="${GITHUB_WORKSPACE}/linux/tools/lkl"

          # Ensure 9p support is compiled into the produced liblkl.a.
          make -C linux/tools/lkl defconfig
          if [[ ! -x linux/scripts/config ]]; then
            echo "linux/scripts/config is missing; cannot force-enable 9p options."
            exit 1
          fi
          linux/scripts/config --file linux/tools/lkl/.config \
            -e 9P_FS \
            -e NET_9P \
            -e NET_9P_TCP \
            -e NET_9P_VIRTIO \
            -e 9P_FSCACHE
          make -C linux/tools/lkl olddefconfig

          make -C linux/tools/lkl \
            CC="${MUSL_CC}" \
            HOSTCC="${MUSL_CC}" \
            HOSTLD="${MUSL_CC}" \
            -j"$(nproc)" \
            "${LKL_OUT}/liblkl.a"

      - name: Collect artifacts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist

          # Static library (preferred)
          cp linux/tools/lkl/liblkl.a dist/

          {
            echo "arch=${{ matrix.arch }}"
            echo "runner=${{ matrix.runner }}"
            echo "commit=${GITHUB_SHA}"
            echo "config_9p=true"
          } > dist/BUILD_INFO.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lkl-${{ matrix.arch }}
          path: dist/
          if-no-files-found: error
