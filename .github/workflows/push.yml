name: Build LKL Artifacts

on:
  push:
  workflow_dispatch:

jobs:
  build-lkl:
    name: build-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            runner: ubuntu-24.04
          - arch: arm64
            runner: ubuntu-24.04-arm

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure LKL source tree
        shell: bash
        run: |
          set -euo pipefail
          if [[ -d linux/tools/lkl ]]; then
            echo "Using repository-provided linux/ tree"
          else
            echo "linux/tools/lkl not found in checkout; cloning lkl/linux..."
            git clone --depth 1 https://github.com/lkl/linux.git linux
          fi

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            bc \
            bison \
            flex \
            libelf-dev \
            libssl-dev \
            linux-libc-dev \
            pahole

      - name: Build LKL
        env:
          MATRIX_ARCH: ${{ matrix.arch }}
        run: |
          set -euo pipefail

          TARGET_CC=""
          EXPECTED_ARCH=""
          case "${MATRIX_ARCH}" in
            x86_64)
              EXPECTED_ARCH="x86_64"
              for cc in x86_64-linux-gnu-gcc gcc; do
                if command -v "${cc}" >/dev/null 2>&1; then
                  TARGET_CC="${cc}"
                  break
                fi
              done
              ;;
            arm64)
              EXPECTED_ARCH="aarch64"
              for cc in aarch64-linux-gnu-gcc gcc; do
                if command -v "${cc}" >/dev/null 2>&1; then
                  TARGET_CC="${cc}"
                  break
                fi
              done
              ;;
            *)
              echo "Unsupported matrix arch: ${MATRIX_ARCH}"
              exit 1
              ;;
          esac

          if [[ -z "${TARGET_CC}" ]]; then
            echo "No suitable glibc compiler found on runner."
            exit 1
          fi

          echo "Using compiler: ${TARGET_CC}"
          "${TARGET_CC}" --version | head -n 1 || true
          COMPILER_MACHINE="$(${TARGET_CC} -dumpmachine || true)"
          echo "Compiler target: ${COMPILER_MACHINE}"
          if [[ "${COMPILER_MACHINE}" != *"${EXPECTED_ARCH}"* ]]; then
            echo "Compiler target '${COMPILER_MACHINE}' does not match expected arch '${EXPECTED_ARCH}'."
            exit 1
          fi

          # Expose kernel uapi headers (e.g. linux/if_tun.h) from /usr/include.
          GNU_MULTIARCH_DIR=""
          case "$(uname -m)" in
            x86_64) GNU_MULTIARCH_DIR="/usr/include/x86_64-linux-gnu" ;;
            aarch64) GNU_MULTIARCH_DIR="/usr/include/aarch64-linux-gnu" ;;
          esac

          export CFLAGS="${CFLAGS:-} -idirafter /usr/include"
          if [[ -n "${GNU_MULTIARCH_DIR}" && -d "${GNU_MULTIARCH_DIR}" ]]; then
            export CFLAGS="${CFLAGS} -idirafter ${GNU_MULTIARCH_DIR}"
          fi

          LKL_OUT="${GITHUB_WORKSPACE}/linux/tools/lkl"

          # Ensure virtio-fs support is compiled into the produced liblkl.a.
          if [[ ! -x linux/scripts/config ]]; then
            echo "linux/scripts/config is missing; cannot force-enable virtio-fs options."
            exit 1
          fi
          CONFIG_FILE=""
          if [[ -f linux/tools/lkl/.config ]]; then
            CONFIG_FILE="linux/tools/lkl/.config"
          elif [[ -f linux/arch/lkl/configs/defconfig ]]; then
            CONFIG_FILE="linux/arch/lkl/configs/defconfig"
          elif [[ -f linux/.config ]]; then
            CONFIG_FILE="linux/.config"
          else
            echo "No known LKL config file found. Tried:"
            echo "  - linux/tools/lkl/.config"
            echo "  - linux/arch/lkl/configs/defconfig"
            echo "  - linux/.config"
            echo "Available nearby config files:"
            find linux -maxdepth 5 -type f -name '*config*' | head -n 200 || true
            exit 1
          fi
          echo "Patching config file: ${CONFIG_FILE}"
          linux/scripts/config --file "${CONFIG_FILE}" \
            -e VIRTIO_FS \
            -e FUSE_FS
          for sym in VIRTIO_FS FUSE_FS; do
            grep -q "^CONFIG_${sym}=y$" "${CONFIG_FILE}" || {
              echo "Expected CONFIG_${sym}=y in ${CONFIG_FILE}"
              exit 1
            }
          done

          make -C linux/tools/lkl \
            CC="${TARGET_CC}" \
            HOSTCC="${TARGET_CC}" \
            HOSTLD="${TARGET_CC}" \
            -j"$(nproc)" \
            "${LKL_OUT}/liblkl.a"

      - name: Collect artifacts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist

          # Static library (preferred)
          cp linux/tools/lkl/liblkl.a dist/

          {
            echo "arch=${{ matrix.arch }}"
            echo "runner=${{ matrix.runner }}"
            echo "commit=${GITHUB_SHA}"
            echo "config_virtiofs=true"
          } > dist/BUILD_INFO.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lkl-${{ matrix.arch }}
          path: dist/
          if-no-files-found: error
