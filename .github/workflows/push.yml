name: Build LKL Artifacts

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  rust-check:
    name: rust-check
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo check
        run: cargo check --locked

  build-lkl:
    name: build-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            runner: ubuntu-24.04
          - arch: arm64
            runner: ubuntu-24.04-arm

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure LKL source tree
        shell: bash
        run: |
          set -euo pipefail
          if [[ -d linux/tools/lkl ]]; then
            echo "Using repository-provided linux/ tree"
          else
            echo "linux/tools/lkl not found in checkout; cloning lkl/linux..."
            git clone --depth 1 https://github.com/lkl/linux.git linux
          fi

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            bc \
            bison \
            flex \
            libelf-dev \
            libssl-dev \
            pahole

      - name: Build LKL
        run: |
          set -euo pipefail

          # Upstream LKL arch config may not expose HOSTFS in ARCH=lkl.
          # If missing, inject a minimal HOSTFS symbol into arch/lkl/Kconfig.
          if ! grep -q '^config HOSTFS$' linux/arch/lkl/Kconfig; then
            cat >> linux/arch/lkl/Kconfig <<'EOF'

config HOSTFS
	bool "Host filesystem"
	default y
	help
	  Enable hostfs support so LKL can mount host directories with
	  filesystem type "hostfs".
EOF
          fi

          # tools/lkl build regenerates linux/.config from tools/lkl/kernel.config.
          # So inject HOSTFS in the kernel fragment that tools/lkl actually appends.
          make -C linux/tools/lkl conf
          printf "\nCONFIG_HOSTFS=y\n" >> linux/tools/lkl/kernel.config

          make -C linux/tools/lkl -j"$(nproc)"

          if ! grep -q '^CONFIG_HOSTFS=y$' linux/.config; then
            echo "CONFIG_HOSTFS was not enabled in final linux/.config."
            echo "Found:"
            grep -n 'HOSTFS' linux/.config || true
            exit 1
          fi

      - name: Collect artifacts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist

          # Static library (preferred)
          cp linux/tools/lkl/liblkl.a dist/

          # Shared library (best-effort)
          if [[ -f linux/tools/lkl/lib/liblkl.so ]]; then
            cp linux/tools/lkl/lib/liblkl.so dist/
          fi

          # Headers to consume LKL from external projects
          mkdir -p dist/include
          cp linux/tools/lkl/include/lkl.h dist/include/
          cp linux/tools/lkl/include/lkl_host.h dist/include/
          cp linux/tools/lkl/include/lkl_config.h dist/include/
          cp linux/tools/lkl/include/lkl_autoconf.h dist/include/
          cp -r linux/tools/lkl/include/lkl dist/include/

          {
            echo "arch=${{ matrix.arch }}"
            echo "runner=${{ matrix.runner }}"
            echo "commit=${GITHUB_SHA}"
            echo "config_hostfs=$(grep -E '^CONFIG_HOSTFS=' linux/.config | cut -d= -f2 || echo missing)"
          } > dist/BUILD_INFO.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lkl-${{ matrix.arch }}
          path: dist/
          if-no-files-found: error
